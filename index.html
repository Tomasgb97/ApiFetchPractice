<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Api giphy</title>
</head>
<body>

    <h1>GiFinder</h1>
    <div id="main">
        <input id="searchbar" type="text">
        <img src="#" alt="">
        <button id="refresh">refresh</button>
    </div>
    <script>

        let actualValue;
        const img = document.querySelector('img');

        
        fetch('https://api.giphy.com/v1/gifs/translate?api_key=zaBjjZCFtFYKYmVRTX04yDINR02yZr2O&s=cats', {mode: 'cors'})
        .then(function(response) {

            return (response.json());
        })
        .then(function(response) {

            img.src = response.data.images.original.url;
        });


        const refresh = document.getElementById('refresh');

        refresh.addEventListener('click', function(){

        const img = document.querySelector('img');

        fetch(`https://api.giphy.com/v1/gifs/translate?api_key=zaBjjZCFtFYKYmVRTX04yDINR02yZr2O&s=${actualValue}`, {mode: 'cors'})

        .then(function(response) {

            return (response.json());
        })
        .then(function(response) {

            img.src = response.data.images.original.url;
        }).catch(error => console.log(error));
        })
    
    
        const searchBar = document.getElementById('searchbar');

        searchBar.addEventListener('input', function(){

            actualValue = searchBar.value;
        })
    </script>
</body>
</html>
